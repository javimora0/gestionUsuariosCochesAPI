<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coche</title>
</head>

<body>
    <table id="tablaUsuarios">
        <thead>
            <tr>
                <th>Dni</th>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Edad</th>
            </tr>
        </thead>
    </table>
    <label for="">Insertar usuario</label><br>
    <label for="dniUsuario">Dni</label>
    <input type="text" id="dniUsuario">
    <label for="nombreUsuario">Nombre</label>
    <input type="text" id="nombreUsuario">
    <label for="tfnoUsuario">Telefono</label>
    <input type="text" id="tfnoUsuario">
    <label for="edadUsuario">Edad</label>
    <input type="text" id="edadUsuario">
    <button id="insertarUsuario">Insertar Usuario</button><br><br>
    <span id="mensajeInsertado"></span>
    <label for="">Borrar usuario</label><br>
    <label for="dniUsuario">Dni</label>
    <input type="text" id="dniUsuarioBorrado">
    <button id="eliminarUsuario">Borrar usuario</button><br>
    <span id="mensajeBorrado"></span>
    <script src="/dist/main.main.js"></script>
</body>
</html>
